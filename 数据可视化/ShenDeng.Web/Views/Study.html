<!doctype html>
<html>
<head>
    <script type="text/javascript" src="../Content/js/OA/jquery-3.1.1.min.js"></script>
</head>
<body>
    <button id="enterFullScreen" style="height: 30px; width: 50%; margin: 5% auto;">进入全屏</button>
    <button id="exitFullScreen" style="height: 30px; width: 50%; margin: 5% auto;">退出全屏</button>

    <script>

        $("#enterFullScreen").click(function () {
            enterFullScreen();
        });

        $("#exitFullScreen").click(function () {
            exitFullScreen();
        });

        //进入全屏
        function enterFullScreen() {
            var de = document.documentElement;
            if (de.requestFullscreen) {
                de.requestFullscreen();
            } else if (de.mozRequestFullScreen) {
                de.mozRequestFullScreen();
            } else if (de.webkitRequestFullScreen) {
                de.webkitRequestFullScreen();
            }
        }

        //退出全屏
        function exitFullScreen() {
            var de = document;
            if (de.exitFullscreen) {
                de.exitFullscreen();
            } else if (de.mozCancelFullScreen) {
                de.mozCancelFullScreen();
            } else if (de.webkitCancelFullScreen) {
                de.webkitCancelFullScreen();
            }
        }
    </script>
</body>
</html>
